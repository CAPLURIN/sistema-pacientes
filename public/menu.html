<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>SISTEMA BETA DE GESTIÓN DE PACIENTES - CAP II LURÍN</h1>
  <div class="header-buttons">
    <button onclick="window.location.href='menu.html'" class="inicio-btn">Inicio</button>
    <button id="logoutBtn" class="logout-btn">Cerrar Sesión
  </div>
</header>

  <main>
    <section class="menu-grid">
      <a href="registro.html" class="menu-item">Registro</a>
      <a href="#" class="menu-item">Consultas</a>
      <a href="#" class="menu-item">Reporte</a>
      <a href="#" class="menu-item">Seguridad</a>
    </section>

    <!-- Submenú admin -->
    <section id="adminMenu" class="admin-menu" style="display:none;">
      <h2>Opciones Administrador</h2>
      <a href="usuarios.html" class="menu-item admin">Gestión de Usuarios</a>
      <a href="reportes.html" class="menu-item admin">Reportes</a>
      <a href="configuracion.html" class="menu-item admin">Configuración</a>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const rol = localStorage.getItem("rol");

      if (!token) {
        // No hay token → volver al login
        window.location.href = "index.html";
      }

      // Mostrar submenú solo si es admin
      if (rol === "admin") {
        document.getElementById("adminMenu").style.display = "block";
      }

      // Cerrar sesión
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
